{% extends 'base.html' %}

{% block title %}
Bulletin Create
{% endblock title %}

{% block content %}
<h1>Создание отклика</h1>
<h2>Объявление: {{ post.heading }}</h2>
<p>{{ post.text|safe }}</p>
<hr>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save">
</form>
<a href="{% url 'post' post.id %}">Отмена</a>
{% endblock content %}
